<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Job | HireXtract</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f3c88;
            color: white;
            padding: 20px 40px;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        h2 {
            color: #1f3c88;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            margin-top: 25px;
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        .btn:hover {
            background-color: #218838;
        }

        .back {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #1f3c88;
            font-weight: 600;
        }
    </style>
</head>
<body>

<header>
    <h1>HireXtract – Add Job Opening</h1>
</header>

<div class="container">
    <h2>Create New Job</h2>

    <form method="post">
        {% csrf_token %}

        <label>Job Title</label>
        <input type="text" name="title" required>

        <label>Company</label>
        <input type="text" name="company" required>

        <label>Job Description</label>
        <textarea name="description" required></textarea>

        <button type="submit" class="btn">Post Job</button>
    </form>

    <a href="{% url 'hr_dashboard' %}" class="back">
        ← Back to Dashboard
    </a>
</div>

</body>
</html>
